<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator</title>
    <meta name="google-site-verification" content="TEvoHOla5Weg-rZpLH66wkA2KwwpdOTwhytLJRTnb2s" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="0">
            <table>
                <tr>
                    <td><button>AC</button></td>
                    <td><button>CE</button></td>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button >0</button></td>
                    <td colspan="2"><button oneclick="calculate()" class="equal">=</button></td>
                </tr>
            </table> 
        </div>
    </div>
    <footer>
        <a class="underline" href="https://github.com/vikashmehta07/calculator">Copyright Â© 2021 Vikash Mehta</a>
        <a href="https://github.com/vikashmehta07/calculator"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
            alt="github image"></a>
      </footer>
    
</body>
<script src="script.js"></script>
</html>
